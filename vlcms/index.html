  <body>
		<div class="container">
			<div class="row">
        <div class="col-xs-6">
          <a href="#" data-vlc-cmd="key key-subtitle-toggle, key key-jump-short, key key-jump-short, sleep 20, key key-subtitle-toggle">
            <i class="fa fa-retweet fa-5x" aria-hidden="true"></i>
            <br />
            didn't get it
          </a>
        </div>
				<div class="col-xs-6">
					<a href="#" data-vlc-cmd="pause">
						<i class="fa fa-pause fa-5x" aria-hidden="true"></i>
						<i class="fa fa-play fa-5x" aria-hidden="true"></i>
            <br />
            pause/play
					</a>
				</div>
      </div>
      <div class="row"><div class="col-xs-12"><br /></div></div>
			<div class="row">
        <div class="col-xs-6">
          <a href="#" data-vlc-cmd="key key-subtitle-toggle">
            <i class="fa fa-cc fa-5x" aria-hidden="true"></i>
            <br />
            toggle subs
          </a>
        </div>
        <div class="col-xs-6">
          <a href="#" data-vlc-cmd="key key-subtitle-track">
            <i class="fa fa-sort-alpha-asc fa-5x" aria-hidden="true"></i>
            <br />
            sub track
          </a>
        </div>
      </div>
      <div class="row"><div class="col-xs-12"><br /></div></div>
			<div class="row">
        <div class="col-xs-6">
          <a href="#" data-vlc-cmd="key key-jump-short">
            <i class="fa fa-backward fa-5x" aria-hidden="true"></i>
            <br />
            seek back
          </a>
        </div>
        <div class="col-xs-6">
          <a href="#" data-vlc-cmd="key key-jump%2Bshort">
            <i class="fa fa-forward fa-5x" aria-hidden="true"></i>
            <br />
            seek fwd
          </a>
        </div>
      </div>
		</div>
